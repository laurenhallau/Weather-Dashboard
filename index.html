<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-Dashboard</title>
    <!--Link to favicon-->
    <link rel="shortcut icon" href="https://deadandcompany.com/clients/dead-and-company/img/favicon.ico">
    <!--Link to Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Link to style.css-->
    <link rel="stylesheet" href="style.css">
    <!--Link to Google Font-->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header that contains description-->
    <div class="jumbotron jumbotron-fluid" id="weatherHeader">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!--Main container-->
    <div class="container container-fluid">
        <div class="row">
            <div class="column col-sm-4" id="citySearchColumn"> <!--left city search column-->
                <div class="row" id="searchBarRow">
                    <h6>Search for a city:</h6>
                    <form class="form-inline">
                        <input class="form-control" id="location" placeholder="search" type="search">
                        <button class="btn btn-outline-secondary" id="searchButton" type="button"></button>
                    </form>
                </div> 
                <div class="row" id="historyRow">
                    <div id="buttons-view"></div>
                    <button class="btn btn-outline-secondary" id="clearHistory" type="button"></button>
                </div>    
            </div>
            <div class="column col-sm-8" id="weatherResultsColumn">  <!--right results column-->
                <div class="row" id="currentWeatherRow">
                    <div id="borderBox">
                        <div class="city"></div>
                        <div class="time"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humidty"></div>
                        <div class="wind"></div>
                        <div class="uvIndex"><p id="uvValue"></p></div>
                    </div>
                </div>
                <div class="row" id="fiveDayForecastContainer"></div>
                </div>
            </div>
          </div>
    </div>


    <!--Link to JS, Popper & Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
